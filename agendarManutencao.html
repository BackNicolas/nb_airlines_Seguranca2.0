    <div class="container mt-5 body-content">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Formulário de Manutenção de Instalações</h4>
            </div>
            <div class="card-body">
                <form id="formManutencao">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="local" class="form-label">Local</label>
                            <select id="local" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option>Hangar</option>
                                <option>Escritório</option>
                                <option>Balcão de Check-in</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo de Manutenção</label>
                            <select id="tipo" class="form-select" required>
                                <option value="">Selecione...</option>
                                <option value="preventiva">Preventiva</option>
                                <option value="corretiva">Corretiva</option>
                                <option value="inspecao">Inspeção</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição do Serviço</label>
                        <textarea id="descricao" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="dataInicio" class="form-label">Data de Início</label>
                            <input type="date" class="form-control" id="dataInicio" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dataFim" class="form-label">Previsão de Término</label>
                            <input type="date" class="form-control" id="dataFim">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="responsavel" class="form-label">Responsável pela Execução</label>
                        <input type="text" class="form-control" id="responsavel" placeholder="Equipe ou empresa">
                    </div>

                    <div class="mb-3">
                        <label for="custo" class="form-label">Custo Estimado (R$)</label>
                        <input type="number" class="form-control" id="custo" min="0" step="0.01">
                    </div>

                    <div class="mb-3">
                        <label for="anexos" class="form-label">Anexos (fotos/orçamentos)</label>
                        <input type="file" class="form-control" id="anexos" multiple>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Agendar Manutenção</button>
                </form>
            </div>
        </div>
